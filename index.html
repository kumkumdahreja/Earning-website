<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Rewards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Top Info Bar -->
    <div class="top-bar">
      <div class="container">
        <div class="contact-info">
          <span><i class="fas fa-envelope"></i> info@gamingrewards.com</span>
          <span><i class="fas fa-phone"></i> +1 (123) 456-7890</span>
        </div>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-discord"></i></a>
        </div>
      </div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://via.placeholder.com/150x50?text=LOGO"
            alt="Logo"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Play</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Rewards</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
          <div class="auth-buttons">
            <button class="btn-login">Login</button>
            <button class="btn-register">Register</button>
            <!-- This will show when logged in -->
            <div class="dropdown profile-dropdown" style="display: none">
              <button
                class="btn-profile dropdown-toggle"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user-circle"></i> My Profile
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Dashboard</a></li>
                <li><a class="dropdown-item" href="#">Rewards</a></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <h1 class="hero-title animate-fade-in">
              PLAYING ONLINE GAMES <span class="highlight">WIN REWARD</span>
            </h1>
            <p
              class="hero-subtitle animate-fade-in"
              style="animation-delay: 0.2s"
            >
              We develop effective plans to move your customers behaviour.<br />
              customer can be always his profit.
            </p>
            <div
              class="divider animate-fade-in"
              style="animation-delay: 0.4s"
            ></div>
            <button
              class="btn-get-started animate-fade-in"
              style="animation-delay: 0.6s"
            >
              Get Started
            </button>
          </div>
          <div class="col-lg-6">
            <img
              src="assets/images/s1.png"
              alt="Gaming"
              class="hero-image animate-fade-in"
              style="animation-delay: 0.3s"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
